<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <meta charset="UTF-8">
    <title>Clients i vols</title>
    <link href="./css/estilos.css" rel="stylesheet">
</head>

<body>

    <h1>(M8.2) Exercici 3. Programa per gestionar vols de clients.</h1>

    <label for="opcion"><strong>Selecciona opci√≥:</strong></label>
    <select name="opciones de programa" id="opcion">
        <option value="Select">Selecciona</option>
        <option value="crearClient">Crear Client</option>
        <option value="eliminarClient">Eliminar Client</option>
        <option value="crearVolClient">Crear Vol a client</option>
        <option value = "mitjanaClientsMes18"> Mitjana edat clients + 18</option>
        <option value="pedjadaCarboniClient">Pedjada CO2 client</option>
        <option value="mitjanaPedjadaCarboniClients">Mitjana pedjada CO2 total</option>

    </select>

    <input type="button" value = "Mostrar seleccion" onclick="mostrarSeleccion()"><br><br>



    <div id = "formDni">
        <label for="dni">Dni</label>
        <input type = "number" required name = "dni" id = "dni" placeholder = "" required><br><br>
    </div>
    <div id = "form">
        <label for="nom">Nom</label>
        <input type="text" id = "nom" placeholder = "" required><br><br>
        <label for="cognom">Cognom</label>
        <input type="text" id = "cognom" placeholder = "" required><br><br>
        <label for="nacionalitat">Nacionalitat</label>
        <input type="text" id = "nacionalitat" placeholder = "" required><br><br>
        <label for="edat">Edat</label>
        <input type="number" id = "edat" placeholder = "" required><br><br> 
    </div>

    <div id = "formVol1">
        <label for="numVol">Numero de vol</label>
        <input type = "text"  id = "numVol" placeholder="" ><br><br>
    </div>
    <div id = "formVol2">
        <label for="distanciaKm">Distancia en Km</label>
        <input type="number" required name = "distanciaKm" id = "distanciaKm" placeholder = "" ><br><br>
        <label for="companyia">Companyia</label>
        <input type="text" id = "companyia" placeholder = "" ><br><br>
        <label for="numPassatgers">Numero passatgers</label>
        <input type="number" id = "numPassatgers" placeholder = "" ><br><br>
        <label for="numMotors">Numero motors</label>
        <input type="number" id = "numMotors" placeholder = "" ><br><br>
    </div>



    <div id = "btnCrearClient">
        <input type="button" value = "Crear Client" onclick="crearClient()">
    </div>

    <div id = "btnBorrarClient">
        <input type="button" value = "Eliminar Client" onclick="borrarClient()">
    </div>

    <div id = "btnCrearVol">
        <input type="button" value = "Crear vol a client" onclick="crearVolClient()">
    </div>

    <div id = "btnMitjanaEdadClientsMes18">
        <input type="button" value = "Mitjana edad clients majors 18" onclick="mitjaEdadClientsMes18()">
    </div>

    <div id = "btnPedjadaCarboniClient">
        <input type="button" value = "Pedjada CO2 client" onclick="pedjadaCarboniClient()">
    </div>

    <div id = "btnMitjanaPedjadaCarboniClients">
        <input type="button" value = "Pedjada CO2 total clients" onclick="mitjanaPedjadaCarboniClients()">
    </div>



    <div id="result"></div>

    <script src="JS/classClient.js"></script>
    <script src="JS/classVol.js"></script>
    <script src="JS/arrayClients.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/crud.js"></script>


    
</body>
</html>
