<body>
   
    <h1>(M8.2) Exercici 2. Programa per crear hotels.</h1><br>
    
    <div id = "resultCrear">
    <h3>Crear un Hotel:</h3>
    <label for="nombreHotel">Introduce nombre hotel</label>
    <input type="text" id ="nombreHotel" placeholder=""></input><br><br>
    <label for="numHabitaciones">Introduce numero habitaciones</label>
    <input type="number" id ="numHabitaciones" placeholder=""></input><br><br>
    <label for="numPlantas">Introduce numero plantas</label>
    <input type="number" id ="numPlantas" placeholder=""></input><br><br>
    <label for="superficieHotel">Introduce superficieHotel</label>
    <input type="number" id ="superficieHotel" placeholder=""></input><br><br>
    <input type="button" value="Crear Hotel"  id ="botonCrear" ></input><br><br>
    </div>


    <div id = "resultver">
    <h3>Read Hotel:</h3>
    <label for="nombreHotelver">Introduce nombre hotel que quieres ver</label>
    <input type="text" id ="nombreHotelver" placeholder=""></input><br><br>
    <input type="button" value="Ver Hotel "  id ="botonVer" ></input><br><br>
    </div>

    <div id = "result"></div>

    <div id = "resultmodificar">
    <h3>Update Hotel:</h3>
    <label for="nombreHotelmodificar">Introduce nombre hotel a modificar</label>
    <input type="text" id ="nombreHotelmodificar" placeholder=""></input>
    <input type="button" value="Modificar"  id ="botonModificar" ></input><br><br>
    <label for="numHabitaciones">numero habitaciones</label>
    <input type="number" id ="numHabModificar" placeholder=""></input><br><br>
    <label for="numPlantas">numero plantas</label>
    <input type="number" id ="numPlantasModificar" placeholder=""></input><br><br>
    <label for="superficieHotel">superficie Hotel</label>
    <input type="number" id ="superficieModificar" placeholder=""></input><br><br>
    <input type="button" value="Actualizar Hotel"  id ="botonActualizar" ></input><br><br>
    </div>


    <div id = "resulteliminar">
    <h3>Delete Hotel:</h3>
    <label for="nombreHotelEliminar">Introduce nombre hotel a eliminar</label>
    <input type="text" id ="nombreHotelEliminar" placeholder=""></input><br><br>
    <input type="button" value="Eliminar Hotel"  id ="botonEliminar" ></input><br><br>
    </div>
